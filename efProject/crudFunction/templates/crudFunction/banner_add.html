{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block content %}
<div class="col-sm-6">
    <div class=" p-4">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
       
        <div class="text-right">
          <button type="submit" class="btn btn-primary text-white col-5">Submit</button>
        </div>
      </form>
    </div>

  </div>
{% endblock%}
